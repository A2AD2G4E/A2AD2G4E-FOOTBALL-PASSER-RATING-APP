<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passer Rating</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Passer Rating Calculator</h1>
    <form action="http:sidugec.com/cs/passerRating.php" method="get" <fieldset>
        <p>
            <label for="qbname">Quarterback</label>
            <input type="text" name="qbname" required id="qbname" placeholder="Quarterback's Name" />
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address" />
                <p>
                    <label for="gamedate">Date Of Game</label>
                    <input type="date" name="gamedate" id="gamedate" required placeholder="Your Email Address" />
                    <p>
                        <label for="attempts">Pass Attempts</label>
                        <input type="number" min="0" max="999" step="1" name="attempts" id="attempts" value="0" required/>
                        <p>
                            <label for="attempts">Completions</label>
                            <input type="number" min="0" max="999" step="1" name="completions" id="completions" value="0" required/>
                            <p>
                                <label for="attempts">Yards Passing</label>
                                <input type="number" min="0" max="999" step="1" name="yards passing" id="yards" value="0" required/>
                                <p>
                                    <label for="attempts">Touchdowns</label>
                                    <input type="number" min="0" max="999" step="1" name="touchdowns" id="tds" value="0" required/>
                                    <p>
                                        <label for="attempts">Interceptions</label>
                                        <input type="number" min="0" max="999" step="1" name="interceptions" id="ints" value="0" required/>


                                        <input type="submit" value="submit" />
                                        </fieldset>

    </form>

</body>

</html>
